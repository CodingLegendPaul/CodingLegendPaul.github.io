<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Workouts</title>
    <style>
      h1 {
          color: lightskyblue;
      }
  </style>
    <link rel="stylesheet" type="text/css" href="5Armworkout.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">

</head>
<body>
    
	  <div class="jumbotron text-center">
      <div class="row">
        <div class="col-sm-1">
          <button type="button" class="btn btn-primary btn-lg" onclick="document.location='../2Workouts/2Workouts.html'">‚ÜêBack</button>
        </div>
      </div>
      <h1>Arm Workout</h1> 
    </div>

	  <div class="row">
      <div class="col-sm-12 text-center">1/14</div>
      <div class="col-md-12 text-center">
        <div class="timer">
          <div class="controls">
            <input id="duration" value="1:00" /><p></p>
          </div>
          <svg class="dial">
            <circle
              fill="transparent"
              stroke="#017aff"
              stroke-width="13"
              r="190"
              cx="0"
              cy="200"
              transform="rotate(-90 100 100)"
            />
          </svg>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center"></br></div>
      <div class="col-md-12 text-center">
        <div>
          <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
          <button type="button" class="btn btn-primary btn-lg" id="pause">Pause</button>
        </div>
      </div>
    </div>

      <script src="timer.js"></script>
      <script type="text/javascript" src="5Armworkout.js"></script>
</body>
</html>
